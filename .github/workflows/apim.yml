name: Build and deploy .NET Core app to Windows WebApp ashwin-win-Final
on:
  push:
    branches:
    - master

env:
  AZURE_WEBAPP_NAME: ashwin-win-Final
  AZURE_WEBAPP_SLOT_NAME: staging 
  AZURE_WEBAPP_PACKAGE_PATH: sampledotnetcorerazorproject/publish
  AZURE_WEBAPP_PUBLISH_PROFILE: ${{secrets.ashwinwinfinal_staging_4473}}
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 3.1.x
  WORKING_DIRECTORY: sampledotnetcorerazorproject
  AZURE_APIM_SERVICE_PRINCIPAL: ${{ secrets.APIMANAGEMENTSERVICE_SERVICE_PRINCIPAL }}
  AZURE_APIM_RESOURCE_PATH: /Ashwins-APIM/v1
  AZURE_APIM_RESOURCEGROUP: aaaatiwarishub-rg
  AZURE_APIM_SERVICENAME: Ashwins-APIM
  AZURE_APIM_API_ID: echo-api
  AZURE_APIM_APPSERVICEURL: https://ashwins-apim.azure-api.net
  SWASHBUCLE_ASPNET_CORE_CLI_PACKAGE_VERSION: 5.6.3
  SWASHBUCKLE_DOTNET_CORE_VERSION: 3.1.x
  API_IMPORT_SPECIFICATION_PATH: sampledotnetcorerazorproject/publish/swagger.json
  API_IMPORT_DLL: WebApplicationAPI/bin/Release/net5.0/WebApplicationAPI.dll
  API_IMPORT_VERSION: v1

jobs:
  build-and-deploy:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
        
    - name: Setup SwashBuckle .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.SWASHBUCKLE_DOTNET_CORE_VERSION }}

    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"

    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build

    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        publish-profile: ${{ env.AZURE_WEBAPP_PUBLISH_PROFILE }}
        slot-name: ${{ env.AZURE_WEBAPP_SLOT_NAME }}
        
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ env.AZURE_APIM_SERVICE_PRINCIPAL }}

    - name: Install Swashbuckle CLI .NET Global Tool
      run: dotnet tool install --global Swashbuckle.AspNetCore.Cli --version ${{ env.SWASHBUCLE_ASPNET_CORE_CLI_PACKAGE_VERSION }}

    - name: Import API into Azure API Management
      run: az apim api import --path "${{ env.AZURE_APIM_RESOURCE_PATH }}" --resource-group ${{ env.AZURE_APIM_RESOURCEGROUP }} --service-name ${{ env.AZURE_APIM_SERVICENAME }} --api-id ${{ env.AZURE_APIM_API_ID }} --service-url "${{ env.AZURE_APIM_APPSERVICEURL }}" --subscription-required false 

    - name: Publish Artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
